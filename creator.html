    <script>
        // get the username from the url and store it in a variable
        let username = window.location.search.split("=")[1];
        // get the element with the id of "username" and set its innerHTML to the username


        function fetchCreator() {
            // fetch the creator from the api
            fetch("http://localhost:8000/influencer-public-profile/" + username)
                .then(response => response.json())
                .then(data => {
                    // log the data to the console
                    console.log(data);
                    if (data?.status === "success") {
                        renderProfile(data?.body?.influencer);
                        renderDeliverables(data?.body?.contentpacks);
                    } else {
                        document.getElementById("username").innerHTML = "User not found";
                    }
                }).finally(() => {
                    // remove the loading message
                    document.getElementById("loading").remove();
                    // set the deliverables height to 100vh
                    document.querySelector(".deliverables").style.height = "100vh";
                    // set the creator visibility to visible
                    document.querySelector(".creator").style.visibility = "visible";
                });
        }

        function renderProfile(creator) {
            // get the element with the class of "creator-profile"
            let profile = document.querySelector(".creator-profile");
            // create elements to set name from first and last name, username, followers, profile picture, bio
            let name = document.createElement("h2");
            let username = document.createElement("p");
            let followers = document.createElement("small");
            let profilePicture = document.createElement("img");
            let bio = document.createElement("p");

            // set the innerHTML of the elements to the data from the creator object
            name.innerHTML = creator?.first_name + " " + creator?.last_name;
            username.innerHTML = '@' + creator?.instagram_username;
            followers.innerHTML = formatNumber(creator?.followers_count) + ' Followers';
            profilePicture.src = creator?.image_url;
            bio.innerHTML = creator?.bio;

            // add classes to the elements
            name.classList.add("name");
            username.classList.add("username");
            followers.classList.add("followers");
            profilePicture.classList.add("profile-picture");
            bio.classList.add("bio");

            // create a header element
            let header = document.createElement("header");
            // append profile picture to header
            header.appendChild(profilePicture);

            // create and append instagfram icon as a link to profile to header
            let instagramIcon = document.createElement("a");
            instagramIcon.href = "https://www.instagram.com/" + creator?.instagram_username;
            instagramIcon.target = "_blank";
            let instagramIconImage = document.createElement("img");
            instagramIconImage.src = "/images/instagram_logo.jpeg";
            instagramIconImage.style.width = "30px";
            instagramIcon.appendChild(instagramIconImage);

            // create a div element to hold the instagram icon
            let instagramIconDiv = document.createElement("div");
            instagramIconDiv.classList.add("instagram-icon");

            // append the instagram icon to the div
            instagramIconDiv.appendChild(instagramIcon);

            header.appendChild(instagramIconDiv);

            // append the elements to the profile element
            profile.appendChild(header);
            profile.appendChild(name);
            // profile.appendChild(username);
            profile.appendChild(followers);

            // create a footer element
            let footer = document.createElement("footer");
            // append bio to footer
            footer.appendChild(bio);

            // append the footer to the profile element
            profile.appendChild(footer);
        }

        function renderDeliverables(deliverables) {
            // get the element with the class of "deliverables"
            let deliverablesElement = document.querySelector(".deliverables");

            // loop through the deliverables
            deliverables.forEach(deliverable => {
                // create a div element to hold the deliverable
                let deliverableElement = document.createElement("article");
                // create a h3 element to hold the deliverable title
                let deliverableTitle = document.createElement("h3");
                // create a p element to hold the deliverable description
                let deliverableDescription = document.createElement("p");
                // create a h4 element to hold the deliverable price
                let deliverablePrice = document.createElement("h4");
                // create a p element to hold the deliverable delivery time
                let deliverableDeliveryTime = document.createElement("p");
                // create a p element to hold the deliverable platform
                let deliverablePlatform = document.createElement("p");
                // create a button element to hold the deliverable button
                let deliverableButton = document.createElement("button");

                // set the innerHTML of the elements to the data from the deliverable object
                deliverableTitle.innerHTML = deliverable?.title;
                deliverableDescription.innerHTML = deliverable?.description;
                deliverablePrice.innerHTML = '$' + deliverable?.price;
                deliverableDeliveryTime.innerHTML = 'Delivery in ' + deliverable?.delivery + ' days';
                deliverablePlatform.innerHTML = deliverable?.platform;
                deliverableButton.innerHTML = "Order Now";

                // add classes to the elements
                deliverableElement.classList.add("deliverable");
                deliverableTitle.classList.add("deliverable-title");
                deliverableDescription.classList.add("deliverable-description");
                deliverablePrice.classList.add("deliverable-price");
                deliverableDeliveryTime.classList.add("deliverable-delivery-time");
                deliverablePlatform.classList.add("deliverable-platform");
                deliverableButton.classList.add("deliverable-button");
                deliverableButton.classList.add("contrast");

                // create a footer element
                let footer = document.createElement("footer");

                // append the elements to the deliverable element
                deliverableElement.appendChild(deliverablePlatform);
                deliverableElement.appendChild(deliverableTitle);
                deliverableElement.appendChild(deliverablePrice);
                deliverableElement.appendChild(deliverableButton);
                deliverableElement.appendChild(deliverableDeliveryTime);

                footer.appendChild(deliverableDescription);
                // append the footer to the deliverable element
                deliverableElement.appendChild(footer);

                // append the deliverable element to the deliverables element
                deliverablesElement.appendChild(deliverableElement);

            });
        }


        fetchCreator();

    function formatNumber(number) {
        // given a number return it in format of k, m, b, t.
        let formattedNumber = number;
        if (number >= 1000 && number < 1000000) {
            formattedNumber = (number / 1000).toFixed(1) + 'k';
        } else if (number >= 1000000 && number < 1000000000) {
            formattedNumber = (number / 1000000).toFixed(1) + 'm';
        } else if (number >= 1000000000 && number < 1000000000000) {
            formattedNumber = (number / 1000000000).toFixed(1) + 'b';
        } else if (number >= 1000000000000) {
            formattedNumber = (number / 1000000000000).toFixed(1) + 't';
        }

        // If formatted number is a decimal with a .0, remove the .0
        if (formattedNumber.includes('.0')) {
            formattedNumber = formattedNumber.replace('.0', '');
        }

        return formattedNumber;
    }
