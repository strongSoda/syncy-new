    <style>
        :root {
            --primary: #3949ab;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 1em;
            overflow: hidden;
        }

        /* loading spinner animation */
        #loading {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading::after {
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        .creator {
            visibility: hidden;
        }

        .creator-profile {
            text-align: center;
            height: fit-content;
            overflow: auto;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .deliverables {
            overflow: auto;
            padding-bottom: 20vh;
        }

        .deliverable {
            /* min-width: 30vw; */
            text-align: center;
        }

        iframe {
            background-image: url("https://media.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif");   
            background-repeat: no-repeat;
            background-size: 10%;
            margin: 0 auto;
            background-position: center;

            height: 65vh;
        }

        @media screen and (max-width: 992px) {
            body {
                overflow: auto;
            }
            /* remove the scroll from the deliverables */
            .deliverables {
                overflow: visible;
            }
            iframe {
                height: 40vh;
            }
        }
    </style>
</head>

<body>
    <div id="loading">
    </div>

    <!-- syncy logo -->
    <div style="text-align: center">
        <img src="images/logo.png" alt="Syncy Logo" width="100">
    </div>
    <div class="creator grid">
        <article class="creator-profile">
        </article>

        <div class="deliverables">

        <!-- Modal -->
        <dialog id="modal-example">
            <article style="min-width: 400px">

                    <a href="#close" aria-label="Close" class="close" data-target="modal-example" onClick="toggleModal(event)">
                    </a>
                    <h3 class="modal-title">Order</h3>

                        Cancel
                    </a> -->
                    <button id="confirm" class="contrast" role="button" data-target="modal-example" onClick="startOrder(event)">
                        Next ðŸ‘‰

            </article>
        </dialog>
    </div>

    <script>
        // get the username from the url and store it in a variable

        // get the element with the id of "username" and set its innerHTML to the username


        function fetchCreator() {
            // fetch the creator from the api
            fetch("https://syncy-backend.onrender.com/influencer-public-profile/" + username)
                .then(response => response.json())
                .then(data => {
                    // log the data to the console
                    console.log(data);
                    if (data?.status === "success") {
                        renderProfile(data?.body?.influencer);
                        renderDeliverables(data?.body?.contentpacks, data?.body?.influencer?.instagram_username);
                    } else {
                        document.getElementById("username").innerHTML = "User not found";
                    }
                }).finally(() => {
                    // remove the loading message
                    document.getElementById("loading").remove();
                    // set the deliverables height to 100vh
                    document.querySelector(".deliverables").style.height = "100vh";
                    // set the creator visibility to visible
                    document.querySelector(".creator").style.visibility = "visible";
                });
        }

            // update the title of the page

        function renderDeliverables(deliverables, username) {
            // get the element with the class of "deliverables"
            let deliverablesElement = document.querySelector(".deliverables");

            // loop through the deliverables
            deliverables.forEach(deliverable => {
                // create a div element to hold the deliverable
                let deliverableElement = document.createElement("article");
                // create a h3 element to hold the deliverable title
                let deliverableTitle = document.createElement("h3");
                // create a p element to hold the deliverable description
                let deliverableDescription = document.createElement("p");
                // create a h4 element to hold the deliverable price
                let deliverablePrice = document.createElement("h4");
                // create a p element to hold the deliverable delivery time
                let deliverableDeliveryTime = document.createElement("p");
                // create a p element to hold the deliverable platform
                let deliverablePlatform = document.createElement("p");
                // create a button element to hold the deliverable button
                let deliverableButton = document.createElement("button");

                // set the innerHTML of the elements to the data from the deliverable object
                deliverableTitle.innerHTML = deliverable?.title;
                deliverableDescription.innerHTML = deliverable?.description;
                deliverablePrice.innerHTML = '$' + deliverable?.price;
                deliverableDeliveryTime.innerHTML = 'Delivery in ' + deliverable?.delivery + ' days';
                deliverablePlatform.innerHTML = deliverable?.platform;
                deliverableButton.innerHTML = "Order Now";

                deliverableButton.setAttribute("data-target", "modal-example");
                deliverableButton.setAttribute("data-toggle", "modal");


                // add an event listener to the button to open the modal when clicked

        fetchCreator();

        function startOrder() {
            // get the email from the input
            let email = document.querySelector(".email-input").value;

            // add loading element to the button
            document.querySelector("#confirm").innerHTML = "Loading...";
            document.querySelector("#confirm").disabled = true;

            // call api /brand_user_profile_exists
            fetch('https://syncy-backend.onrender.com/brand_user_profile_exists?email=' + email)
                .then(response => response.json())
                .then(data => {
                    if (data?.status === "fail") {
                        // if the api call fails, show an error message
                        document.querySelector("#error-message").innerHTML = data?.message;
                    } else if (data?.status === "success") {
                        // if the user exists, redirect to checkout page
                        window.location.href = "/checkout.html?email=" + email + "&deliverable=" + localStorage.getItem("deliverable_id");
                    }
                });
        }

        function formatNumber(number) {
            // given a number return it in format of k, m, b, t.
            let formattedNumber = number;
            if (number >= 1000 && number < 1000000) {
                formattedNumber = (number / 1000).toFixed(1) + 'k';
            } else if (number >= 1000000 && number < 1000000000) {
                formattedNumber = (number / 1000000).toFixed(1) + 'm';
            } else if (number >= 1000000000 && number < 1000000000000) {
                formattedNumber = (number / 1000000000).toFixed(1) + 'b';
            } else if (number >= 1000000000000) {
                formattedNumber = (number / 1000000000000).toFixed(1) + 't';
            }

            // If formatted number is a decimal with a .0, remove the .0
            if (formattedNumber.includes('.0')) {
                formattedNumber = formattedNumber.replace('.0', '');
            }

            return formattedNumber;
        }

        // Config
        const isOpenClass = "modal-is-open";
        const openingClass = "modal-is-opening";
        const closingClass = "modal-is-closing";
        const animationDuration = 400; // ms
        let visibleModal = null;
        
        function toggleModal(e, deliverable) {
            e.preventDefault();
            // set the deliverable id in the local storage
            localStorage.setItem("deliverable_id", deliverable?.id);
            const modal = document.getElementById(event.currentTarget.getAttribute("data-target"));
            typeof modal != "undefined" && modal != null && isModalOpen(modal)
                ? closeModal(modal)
                : openModal(modal);
        }
        
        // Is modal open
        const isModalOpen = (modal) => {
            return modal.hasAttribute("open") && modal.getAttribute("open") != "false" ? true : false;
        };

        // Open modal
        const openModal = (modal) => {
            if (isScrollbarVisible()) {
                document.documentElement.style.setProperty("--scrollbar-width", `${getScrollbarWidth()}px`);
            }
            document.documentElement.classList.add(isOpenClass, openingClass);
            setTimeout(() => {
                visibleModal = modal;
                document.documentElement.classList.remove(openingClass);
            }, animationDuration);
            modal.setAttribute("open", true);
        };

        // Close modal
        const closeModal = (modal) => {
            visibleModal = null;
            document.documentElement.classList.add(closingClass);
            setTimeout(() => {
                document.documentElement.classList.remove(closingClass, isOpenClass);
                document.documentElement.style.removeProperty("--scrollbar-width");
                modal.removeAttribute("open");
            }, animationDuration);
        };

        // Close with a click outside
        document.addEventListener("click", (event) => {
            if (visibleModal != null) {
                const modalContent = visibleModal.querySelector("article");
                const isClickInside = modalContent.contains(event.target);
                !isClickInside && closeModal(visibleModal);
            }
        });

        // Close with Esc key
        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape" && visibleModal != null) {
                closeModal(visibleModal);
            }
        });

        // Get scrollbar width
        const getScrollbarWidth = () => {
            // Creating invisible container
            const outer = document.createElement("div");
            outer.style.visibility = "hidden";
            outer.style.overflow = "scroll"; // forcing scrollbar to appear
            outer.style.msOverflowStyle = "scrollbar"; // needed for WinJS apps
            document.body.appendChild(outer);

            // Creating inner element and placing it in the container
            const inner = document.createElement("div");
            outer.appendChild(inner);

            // Calculating difference between container's full width and the child width
            const scrollbarWidth = outer.offsetWidth - inner.offsetWidth;

            // Removing temporary elements from the DOM
            outer.parentNode.removeChild(outer);

            return scrollbarWidth;
        };

        // Is scrollbar visible
        const isScrollbarVisible = () => {
            return document.body.scrollHeight > screen.height;
        };
        
    </script>
